<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelloRepro - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3c58a7;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      font-weight: bold;
    }

    .logout-button {
      background-color: #f4433683;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #cf1657;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 150px;
      text-decoration: none;
      transition: transform 0.2s ease;
      color: white;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .card-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e70;
      font-size: 14px;
      line-height: 1.6;
    }

    footer img {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>HelloRepro</div>
    <a href="#" class="logout-button" onclick="confirmLogout()">Logout</a>
  </div>

  <div class="content">
    <h1>Dashboard</h1>
    <h2 id="welcome">Welcome!</h2>

    <div class="cards">
      <a href="artikel.html" class="card">
        <img src="https://img.icons8.com/color/96/news.png" alt="Article" />
        <div class="card-title">Article</div>
      </a>

      <a href="tips.html" class="card">
        <img src="https://img.icons8.com/color/96/idea.png" alt="Tips" />
        <div class="card-title">Tips</div>
      </a>

      <a href="puberty.html" class="card">
        <img src="https://img.icons8.com/color/96/student-male--v1.png" alt="Puberty" />
        <div class="card-title">Puberty</div>
      </a>
    </div>
  </div>

  <footer>
  <div>Â© 2025 HelloRepro</div>
  <div style="margin-top: 5px;">
    <img src="https://img.icons8.com/fluency/24/instagram-new.png" alt="Instagram" />
    <a href="https://www.instagram.com/planindonesia" target="_blank" style="color: white; text-decoration: none;">@planindonesia</a>
    <span> | </span>
    <a href="https://www.instagram.com/resi.ajhari" target="_blank" style="color: white; text-decoration: none;">@resi.ajhari</a>
  </div>
</footer>

  <script>
    const username = localStorage.getItem("username") || "User";
    document.getElementById("welcome").textContent = "Welcome, " + username + "!";

    function confirmLogout() {
      const confirmAction = confirm("Are you sure you want to log out?");
      if (confirmAction) {
        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
